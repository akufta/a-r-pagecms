<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#D0D0F5"/>

  <text x="50%" y="280" 
        text-anchor="middle" 
        font-family="'Roboto Condensed', 'Open Sans Condensed', 'Arial Narrow', sans-serif" 
        font-weight="lighter" 
        font-size="160" 
        fill="white"
        letter-spacing="-2"
        transform="scale(0.8, 1.0)" 
        transform-origin="center">
    ART-RES
  </text>

  <g filter="url(#dropShadow)" transform="translate(0, 50)">
    <path d="M100 350 L125 330 L125 370 Z" fill="#3E2723"/>

    <path d="M125 330 L155 320 L155 380 L125 370 Z" fill="#F5DEB3"/>

    <rect x="155" y="320" width="200" height="60" fill="#FFEE58"/>

    <rect x="355" y="320" width="50" height="60" fill="#FF9ECC"/>
  </g>
</svg>